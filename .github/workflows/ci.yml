on:
  push:
    branches:
      - homework_1

jobs:
  build_and_test_and_linters:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Installing
        run: |
          sudo apt update
          sudo apt install valgrind
          sudo apt install cppcheck
          git clone https://github.com/google/googletest.git -b release-1.11.0
          cd googletest
          mkdir build
          cd build
          cmake .. -DBUILD_GMOCK=OFF
          make
          sudo make install
          cd ../..
      - name: Building
        run: |
          cmake CMakeLists.txt
          make
      - name: Static analizer
        run: |
          cppcheck --inconclusive --enable=all --language=c ./main.c ./array_of_rates.c ./exchange_rate.c
          cppcheck --inconclusive --enable=all --language=cpp ./tests.cpp
      - name: Testing
        run: |
          valgrind --tool=memcheck --leak-check=full ./tests